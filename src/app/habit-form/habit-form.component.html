<mat-card>
    <mat-card-title>Dodaj nawyk</mat-card-title>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Nazwa nawyku</mat-label>
      <input matInput [(ngModel)]="habitName" (keyup.enter)="addHabit()" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addHabit()">Dodaj</button>
  </mat-card>
